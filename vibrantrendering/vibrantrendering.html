<!doctype>
<html>
	<head>
		<style>
			canvas{
				width : 100%;
				height: 100%;
				position:absolute;
				left:0;
				top:0;
			}
		</style>
		<script src="../lib/three.min.js"></script>
	</head>
	<body>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 90, window.innerWidth/window.innerHeight, 0.1, 100.0 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			camera.position.z = 5;
			camera.position.y = 2;
			
			var octostone = {
				albedo : new THREE.TextureLoader("../assets/textures/octostoneAlbedo.png")
			};
			
			var mat0 = new THREE.MeshStandardMaterial({
				color : 0xffffff,
				map : octosone.albedo
			});
			
			var floor = new THREE.Mesh(
				new THREE.PlaneGeometry(5,5),
				mat0
			);
			floor.rotation.x = -Math.PI/2;
			
			var light0 = new THREE.PointLight();
			light0.position.set(0,1,0);
			
			scene.add(light0);
			scene.add(floor);
			
			function loop(){
				requestAnimationFrame(loop);
				
				renderer.render(scene,camera);
			}
			loop();
			
			function resize(){
				renderer.setSize(
					window.innerWidth,
					window.innerHeight
				);
				camera.aspect = window.innerWidth / window.innerHeight;
			}
			
			window.addEventListener( "resize", resize );
		</script>
	</body>
</html>
